<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/query.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>form scroll</title>
</head>
<body class="bg-red-200">
    <div class="flex flex-col justify-center items-center h-screen">
        <form action="#" id="form" class="h-full fixed top-0 left-0">
            <!--first name-->
            <div id="first_name" class="fm-div w-screen h-11">
                <span class="float">
                    <label for="first" class="form-label">First Name:</label>
                    <input type="text" name="first" id="fname" class="form-control fname p-2">
                </span>
            </div>
            <!--last name-->
            <div id="last_name" class="fm-div w-screen h-11">
                <span class="float">
                    <label for="last" class="form-label">Last Name:</label>
                    <input type="text" name="last" id="lname" class="form-control lname p-2">
                </span>
            </div>
            <div id="email_address" class="fm-div w-screen h-11">
                <span class="float">
                    <label for="em" class="form-label">Email:</label>
                    <input required type="email" name="email" id="em" class="form-control email p-2" placeholder="Enter your email">
                </span>
            </div>
            <!--phone (Regex)-->
            <div id="phone_number" class="fm-div w-screen h-11">
               <span class="float">
                <label for="number" class="form-label">Phone Number:</label>
                <input type="tel" name="phone" id="number" class="form-control phone p-2" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
               </span>
            </div>
            <div class="fm-div w-screen h-11" role="group" aria-label="Basic radio toggle button group">
                <span class="float">
                    <label for="gender"class="form-label">Gender</label>
                    <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off">
                    <label class="btn btn-outline-primary" for="male">Male</label>
                
                    <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off">
                    <label class="btn btn-outline-primary" for="female">Female</label>
                
                    <input type="radio" class="btn-check" name="gender" id="other" autocomplete="off">
                    <label class="btn btn-outline-primary" for="other">Other</label>
                    </span>
              </div>
            <div id="submit_btn" class="fm-div w-screen h-11">
                <span class="float">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </span>
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
